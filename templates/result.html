<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response</title>
</head>
<body>
  <!-- Hidden data for JavaScript parsing -->
  <div class="filename" style="display: none;">{{ filename }}</div>
  <div class="elapsed" style="display: none;">{{ elapsed }}</div>
  <div class="reasoning-text" style="display: none;">{{ reasoning }}</div>
  <div class="answer-text" style="display: none;">{{ answer }}</div>
  
  <!-- Visible fallback content -->
  <div style="font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto;">
    <h2>Response for: {{ filename }}</h2>
    <div style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0;">
      <strong>Q:</strong> {{ question }}
    </div>
    
    {% if reasoning %}
    <div style="background: rgba(79, 70, 229, 0.1); border-left: 4px solid #4f46e5; padding: 12px; margin: 15px 0; border-radius: 4px;">
      <strong>üß† Reasoning:</strong><br>{{ reasoning }}
    </div>
    {% endif %}
    
    <div style="background: white; padding: 15px; border-radius: 8px; border: 1px solid #e0e0e0; margin: 10px 0;">
      <strong>A:</strong> {{ answer }}
    </div>
    
    <div style="color: #666; font-size: 12px; margin-top: 10px;">‚è±Ô∏è Response time: {{ elapsed }}</div>
    <div style="margin-top: 20px;"><a href="/" style="color: #4f46e5; text-decoration: none;">‚Üê Back to Chat</a></div>
  </div>
</body>
</html>
